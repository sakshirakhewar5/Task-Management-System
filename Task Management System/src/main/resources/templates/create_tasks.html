<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Set a light background color */
        }

        .navbar {
            background-color: #007bff; /* Set the background color for the navbar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow to the navbar */
        }

        .navbar-dark .navbar-brand {
            color: #ffffff; /* Set the text color for the brand */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff; /* Set the text color for the nav links */
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff; /* Set the color for the navbar toggler icon */
        }

        .container {
            margin-top: 20px; /* Add some top margin to the container */
        }

        h1 {
            color: #007bff; /* Set the text color for the h1 header */
        }

        .card {
            background-color: #ffffff; /* Set the background color for the card */
            border: 1px solid #dee2e6; /* Add a border to the card */
            border-radius: 0.25rem; /* Add border radius to the card */
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); /* Add a subtle box shadow to the card */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Task Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tasks}">Back to Home</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Task </h1>
            <div class="card-body">
                <form th:action="@{/tasks}" th:object="${task}" method="POST">
                    <div class="form-group">
                        <label> Task Title </label>
                        <input type="text" name="title" th:field="*{title}" class="form-control"
                               placeholder="Enter Task Title"/>
                    </div>

                    <div class="form-group">
                        <label> Task Description </label>
                        <input type="text" name="description" th:field="*{description}" class="form-control"
                               placeholder="Enter Task Description"/>
                    </div>

                    <div class="form-group">
                        <label> Task Status </label>
                        <input type="text" name="status" th:field="*{status}" class="form-control"
                               placeholder="Enter Task Status"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
