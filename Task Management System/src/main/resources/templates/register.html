<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-box {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #007bff;
        }

        form {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
        }

        button {
            width: 100%;
        }

        p {
            text-align: center;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="register-box">
            <h2>Register</h2>
            <form action="register" method="post" th:action="@{/register}">
                <p th:if="${error}" class="text-danger" th:text="${error}"></p>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Choose a username" th:value="${user.username}">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Choose a password" th:value="${user.password}">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <p>Already have an account? <a th:href="@{/login}">Login here</a>.</p>
        </div>
    </div>
</body>

</html>
